<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Prime Picks</title>
  <style>
    :root {
      --primary: #000000;
      --secondary: #ffffff;
      --accent: #ff3c3c;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary);
      color: var(--primary);
      margin: 0;
    }
    header {
      background: var(--primary);
      color: var(--secondary);
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid var(--accent);
    }
    nav a {
      color: var(--secondary);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--shadow);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    .place-order {
      display: block;
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 30px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px var(--shadow);
    }
    .place-order:hover {
      background: #e52b2b;
    }
    footer {
      background: var(--primary);
      color: var(--secondary);
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßæ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product2.html">Products</a>
      <a href="contact2.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Enter Your Details</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option>Cash on Delivery (COD)</option>
        <option>UPI</option>
        <option>Card</option>
      </select>

      <button class="place-order">Place Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Prime Picks | Built by Yahya ‚ù§Ô∏è
  </footer>
</body>
</html>
