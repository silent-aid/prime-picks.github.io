<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Prime Picks</title>
  <style>
    :root {
      --primary: #ff3c3c;
      --background: #0f0f0f;
      --surface: #1a1a1a;
      --text: #ffffff;
      --border: #ff3c3c;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
    }
    header {
      background: var(--background);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid var(--primary);
    }
    nav a {
      color: var(--primary);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: var(--surface);
      padding: 25px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    input, textarea {
      padding: 12px;
      background: #111;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn {
      background: var(--primary);
      color: white;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background: #e52b2b;
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí≥ Secure Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart3.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>Fill Your Details</h2>

    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Full Delivery Address" rows="4" required></textarea>
      <input type="text" placeholder="Pin Code" required />
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="State" required />
      <button class="submit-btn" type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Prime Picks | Built by Yahya ‚ù§Ô∏è
  </footer>
</body>
</html>
