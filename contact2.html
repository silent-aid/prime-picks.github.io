<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Prime Picks</title>
  <style>
    :root {
      --primary: #ff3c3c;
      --background: #0f0f0f;
      --surface: #1a1a1a;
      --text: #ffffff;
      --border: #ff3c3c;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
    }
    .topbar {
      background: var(--primary);
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid var(--border);
    }
    nav a {
      color: var(--primary);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--surface);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid var(--border);
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.2);
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: #222;
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      margin-top: 40px;
    }
  </style>
</head>
