<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MQ Threads India | Premium Streetwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:#fff;
  color:#111;
}

/* NAV */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  border-bottom:2px solid #000;
}
header h1{
  font-size:22px;
  letter-spacing:2px;
}
header a{
  text-decoration:none;
  background:#000;
  color:#fff;
  padding:8px 16px;
}

/* HERO */
.hero{
  padding:80px 20px;
  text-align:center;
  background:#f4f4f4;
}
.hero h2{
  font-size:36px;
}
.hero p{
  margin:12px 0 25px;
  color:#555;
}

/* TIMER */
.timer{
  font-size:18px;
  margin-top:15px;
  color:#c00;
  font-weight:600;
}

/* SHOP */
.shop{
  padding:50px 20px;
  text-align:center;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  margin-top:30px;
}
.product{
  border:1px solid #ddd;
  padding:15px;
}
.product img{
  width:100%;
  height:350px;
  object-fit:cover;
}
.product h4{
  margin:10px 0 5px;
}
.product button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}

/* PRODUCT DETAIL MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  max-width:900px;
  width:90%;
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.modal img{
  width:100%;
  height:420px;
  object-fit:cover;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}
.size-select{
  margin:10px 0;
}
.size-select button{
  margin-right:8px;
  padding:6px 12px;
  border:1px solid #000;
  background:#fff;
  cursor:pointer;
}

/* FOOTER */
footer{
  margin-top:40px;
  background:#f2f2f2;
  padding:20px;
  text-align:center;
  font-size:14px;
}
